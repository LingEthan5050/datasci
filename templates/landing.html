<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #fff;
        }
        .navbar {
            background-color: #1f1f1f;
            border-bottom: 2px solid #343a40;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .container {
            max-width: 1200px;
        }
        .widget {
            background-color: #1f1f1f;
            border: 1px solid #343a40;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: #fff;
            cursor: pointer;
        }
        .widget:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .widget-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .widget-text {
            font-size: 14px;
            color: #bbb;
        }
        a.widget-link {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Dashboard</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
      
        <div class="row g-4">
            <!-- Widget 1 -->
            <div class="col-md-4">
                <a href="/filter" class="widget-link">
                    <div class="widget">
                        <div class="widget-title">Dataset Filtering</div>
                        <div class="widget-text">Explore and filter the dataset by state or year.</div>
                    </div>
                </a>
            </div>
            <!-- Widget 2 -->
            <div class="col-md-4">
                <a href="/analysis" class="widget-link">
                    <div class="widget">
                        <div class="widget-title">Route 1</div>
                        <div class="widget-text">Explore insights and analytics for Route 1.</div>
                    </div>
                </a>
            </div>
            <!-- Widget 3 -->
            <div class="col-md-4">
                <a href="/route2" class="widget-link">
                    <div class="widget">
                        <div class="widget-title">Route 2</div>
                        <div class="widget-text">Dive into details and visualizations for Route 2.</div>
                    </div>
                </a>
            </div>
            <!-- Widget 4 -->
            <div class="col-md-4">
                <a href="/route3" class="widget-link">
                    <div class="widget">
                        <div class="widget-title">Route 3</div>
                        <div class="widget-text">Understand trends and metrics for Route 3.</div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
